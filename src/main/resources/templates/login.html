<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="includes/layout :: head"></head>
<body>


<div class="container-fluid h-100">
    <div class="flex-row d-flex h-100">
        <!-- Data login -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9">

                <!-- Message if there is a error -->
                <h1 class="color-title-login col-12 text-center mb-5 display-3">Login</h1>
                <div th:if="${param.error}" class="alert alert-danger">
                    <p class="m-0">° El <span class="alert-link">correo</span> o la <span class="alert-link">constraseña</span> son incorrectos</p>
                </div>

                <!-- Message if the user logout -->
                <div th:if="${param.logout}" class="alert alert-success">
                    <p class="m-0">° Has cerrado <span class="alert-link">correctamente</span> tu sesión</p>
                </div>

                <!-- Form -->
                <div class="col-12">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-lg btn-login">Login</button>
                        </div>
                    </form>
                </div><!-- end form -->

            </div>
        </div>
        <!-- background -->
        <div class="col-12 col-md-6 d-flex justify-content-center background-login">

        </div>
    </div>
</div>


<!-- scripts -->
<script th:replace="includes/layout :: jquery"></script>
<script th:replace="includes/layout :: popper"></script>
<script th:replace="includes/layout :: js-bootstrap"></script>
</body>
</html>

<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="includes/layout :: head"></head>
<body>
<!-- navbar -->
<header th:replace="includes/layout :: header"></header>

<div class="container my-5">

    <div class="card">
        <div class="card-header">
            <h1 class="text-center" th:text="|Perfil de ${user.firstName} ${user.lastName}|"></h1>
        </div>
        <div class="card-body">
            <a class="btn btn-success my-2" th:href="@{/users/}">Regresar a la lista de usuarios</a>
            <h5 class="card-title">Información personal:</h5>
            <p class="card-text">RFC: <span th:text="${user.rfc}"></span></p>
            <p class="card-text">Nombre: <span th:text="|${user.firstName} ${user.lastName}|"></span></p>
            <p class="card-text">Correo Electrónico: <span th:text="${user.email}"></span></p>
            <p class="card-text">Edad: <span th:text="${user.age}"></span></p>

            <!-- Authorities -->
            <h3>Roles</h3>
            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>ID ROLE</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${user.authorities}">
                        <td th:text="${role.idAutho}"></td>
                        <td th:text="${role.name}"></td>
                        <td th:text="${role.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- footer -->
<footer th:replace="includes/layout :: footer"></footer>
<!-- scripts -->
<script th:replace="includes/layout :: jquery"></script>
<script th:replace="includes/layout :: popper"></script>
<script th:replace="includes/layout :: js-bootstrap"></script>
</body>
</html>
